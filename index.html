<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <header>
    <nav>
      <div class="container">
        <img src="img/logo1.png" alt="logo">
        <i class="shoping-cart-icon"><img src="img/shopping-bag.png" alt="cart"></i>
      </div>
    </nav>
  </header>
  <main>
    <section class="left-side">
      <section class="contact">
        <div class="contact-log">
          <h2>Contact</h2>
          <a href="">Log in</a>
        </div>
        <input type="email" placeholder="Email" id="email">
        <label><input type="checkbox" id="news-offers"> Email me with news and offers</label>
      </section>
      <section class="delivery">
        <h2>Delivery</h2>
        <select id="country">
          <option value="Mauritius">Mauritius</option>
          <!-- Add more countries as needed -->
        </select>
        <div class="first-last">
          <input type="text" placeholder="First name" id="first-name">
          <input type="text" placeholder="Last name" id="last-name">
        </div>
        <input type="text" placeholder="Company (optional)" id="company">
        <input type="text" placeholder="Address" id="address">
        <input type="text" placeholder="Apartment, suite, etc. (optional)" id="apartment">
        <div class="city-postal-add">
          <input type="text" placeholder="City" id="city">
          <input type="text" placeholder="Postal code (optional)" id="postal-code">
        </div>
        <input type="text" placeholder="Phone" id="phone">
        <label><input type="checkbox" id="save-info"> Save this information for next time</label>
      </section>
      <!-- shipping-method -->
      <section class="Shipping-method">
        <h2>Shipping method</h2>
        <div class="Shipping-method-inside">
          <p>Standard Delivery</p>
          <p>Rs 200.00</p>
        </div>
      </section>
      <!-- Payment -->
      <section class="payment-section">
        <div class="payment-container">
          <h1>Payment</h1>
          <p>All transactions are secure and encrypted.</p>
          <form class="payment-options">
            <label class="payment-option">
              <input type="radio" name="payment" value="bank_transfer" onclick="selectOption(this)">
              <span>
                <h3>BANK TRANSFER</h3>
              </span>
            </label>
            <label class="payment-option">
              <input type="radio" name="payment" value="mcb_transfer" onclick="selectOption(this)">
              <span>
                <h3>MCB TRANSFER OR JUICE</h3>
              </span>
            </label>
            <label class="payment-option">
              <input type="radio" name="payment" value="cash_deposit" onclick="selectOption(this)">
              <span>
                <h3>CASH DEPOSIT AT BANK</h3>
              </span>
            </label>
            <label class="payment-option">
              <input type="radio" name="payment" value="myt" onclick="selectOption(this)">
              <span>
                <h3>PAY with My.t</h3>
              </span>
            </label>
            <label class="payment-option">
              <input type="radio" name="payment" value="cim_finance" onclick="selectOption(this)">
              <span>
                <h3>PAY WITH CIM FINANCE</h3>
              </span>
            </label>
            <label class="payment-option">
              <input type="radio" name="payment" value="pop_credit_card" onclick="selectOption(this)">
              <span>
                <h3>POP OR CREDIT CARD PAYMENT</h3>
              </span>
            </label>
            <label class="payment-option">
              <input type="radio" name="payment" value="blink_emtel" onclick="selectOption(this)">
              <span>
                <h3>blink by Emtel</h3>
              </span>
            </label>
            <label class="payment-option">
              <input type="radio" name="payment" value="rogers_capital" onclick="selectOption(this)">
              <span>
                <h3>PAY WITH ROGERS CAPITAL</h3>
                
      <!-- Billing address -->
      <section class="Billing-address-section">
        <div class="Billing-address-container">
          <h1>Billing address</h1>
          <form class="Billing-address-options">
            <label class="payment-option">
              <input type="radio" name="billing" value="same_as_shipping" onclick="selectOption(this)">
              <span>
                <h3>Same as shipping address</h3>
              </span>
            </label>
            <label class="payment-option payment-option-2">
              <input type="radio" name="billing" value="different_billing" onclick="selectOption(this)">
              <span>
                <h3>Use a different billing address</h3>
              </span>
            </label>
          </form>
        </div>
        <div id="billing-form" class="billing-form">
          <form>
            <select id="country" name="country" aria-placeholder="as">
              <option value="Mauritius">Mauritius</option>
              <option value="Country1">Country1</option>
              <option value="Country2">Country2</option>
              <option value="Country3">Country3</option>
              <option value="Country4">Country4</option>
              <option value="Country5">Country5</option>
              <option value="Country6">Country6</option>
              <option value="Country7">Country7</option>
              <option value="Country8">Country8</option>
              <option value="Country9">Country9</option>
              <option value="Country10">Country10</option>
            </select>
            <input type="text" id="first-name" name="first-name" placeholder="First name" required>
            <input type="text" id="last-name" name="last-name" placeholder="Last name" required>
            <input type="text" id="company" name="company" placeholder="Company (optional)">
            <input type="text" id="address" name="address" required placeholder="Address">
            <input type="text" id="apartment" name="apartment" placeholder="Apartment, suite, etc. (optional)">
            <input type="text" id="city" name="city" required placeholder="City">
            <input type="text" id="postal-code" name="postal-code" placeholder="Postal code (optional)">
            <input type="tel" id="phone" name="phone" placeholder="Phone (optional)">
          </form>
        </div>
      </section>
    </section>
    <section class="right-side">
      <link rel="stylesheet" href="right.css">
      <link rel="stylesheet" href="right_side.css">
      <div class="order-summary">
        <aside>
          <div class="shopping-cart">
            <div class="product-list">
              <div class="product">
                <div class="product-image">
                  <img src="https://cdn.shopify.com/s/files/1/0259/9531/3248/files/D11369_64x64.jpg?v=1715931786"
                    alt="Product Image">
                </div>
                <div class="description">Mustard Slim Fit Essential Crew Neck T-Shirt</div>
                <!-- <div class="quantity">1 x</div> -->
                <div class="price">Rs&nbsp;504.00</div>
              </div>
            </div>
          </div>
          <div class="discount-form">
            <form action="" method="POST" id="discountForm">
              <div class="input-field">
                <input type="text" id="couponCode" name="couponCode" placeholder="Gift Card or Store Credit Code">
              </div>
              <button style="font-weight: 600;"  type="submit" disabled> Apply</button>
            </form>
          </div>
          <div class="cost-summary">
            <div class="cost-item">
              <p>Subtotal</p>
              <div class="value">Rs&nbsp;504.00</div>
            </div>
            <div class="cost-item">
              <p>Shipping</p>
              <div class="value">Rs&nbsp;200.00</div>
            </div>
            <div class="cost-item total">
              <div class="label">Total</div>
              <div class="value">Rs&nbsp;704.00</div>
            </div>
            <p style="color: grey;">Including Rs 0.00 in taxes</p>
            <br>
            <p style="font-weight: 600;">TOTAL SAVINGS Rs 56.00</p>
          </div>
        </aside>
      </div>
    </section>
  </main>
  <script>
    function selectOption(radio) {
      // Remove 'selected' class from all labels
      var options = document.querySelectorAll('.payment-option');
      options.forEach(function (option) {
        option.classList.remove('selected');
      });

      // Add 'selected' class to the clicked label
      var parentLabel = radio.closest('.payment-option');
      parentLabel.classList.add('selected');

      // Show or hide the billing form based on the selected option
      var billingForm = document.getElementById('billing-form');
      if (radio.value === 'different_billing') {
        billingForm.style.display = 'block';
      } else {
        billingForm.style.display = 'none';
      }
    }


  </script>
</body>

</html>
