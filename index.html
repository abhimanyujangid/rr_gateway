<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <header>
    <nav>
      <div class="container">
        <img src="img/logo1.png" alt="logo">
        <i class="shoping-cart-icon"><img src="img/shopping-bag.png" alt="cart"></i>
      </div>
    </nav>
  </header>
  <main>
    <section class="left-side">
      <section class="contact">
        <div class="contact-log">
          <h2>Contact</h2>
          <a href="">Log in</a>
        </div>
        <input type="email" placeholder="Email" id="email">
        <label><input type="checkbox" id="news-offers"> Email me with news and offers</label>
      </section>
      <section class="delivery">
        <h2>Delivery</h2>
        <select id="country">
          <option value="Mauritius">Mauritius</option>
          <!-- Add more countries as needed -->
        </select>
        <input type="text" placeholder="First name" id="first-name">
        <input type="text" placeholder="Last name" id="last-name">
        <input type="text" placeholder="Company (optional)" id="company">
        <input type="text" placeholder="Address" id="address">
        <input type="text" placeholder="Apartment, suite, etc. (optional)" id="apartment">
        <div class="city-postal-add">
          <input type="text" placeholder="City" id="city">
          <input type="text" placeholder="Postal code (optional)" id="postal-code">
        </div>
        <input type="text" placeholder="Phone" id="phone">
        <label><input type="checkbox" id="save-info"> Save this information for next time</label>
      </section>
      <!-- shipping-method -->
      <section class="Shipping-method">
        <h2>Shipping method</h2>
        <div class="Shipping-method-inside">
          <p>Standard Delivery</p>
          <p>Rs 200.00</p>
        </div>
      </section>
    </section>
    <section class="right-side">
      <link rel="stylesheet" href="right.css">
      <link rel="stylesheet" href="right_side.css">
      <div class="order-summary">
        <div class="header">
          <h2 class="title">Order summary</h2>
        </div>
        <aside>
          <div class="shopping-cart">
            <div class="product-list">
              <div class="product">
                <div class="product-image">
                  <img src="https://cdn.shopify.com/s/files/1/0259/9531/3248/files/D11369_64x64.jpg?v=1715931786"
                    alt="Product Image">
                </div>
                <div class="description">Mustard Slim Fit Essential Crew Neck T-Shirt</div>
                <div class="quantity">1 x</div>
                <div class="price">Rs&nbsp;504.00</div>
              </div>
            </div>
          </div>
          <div class="discount-form">
            <form action="" method="POST" id="discountForm">
              <div class="input-field">
                <label for="couponCode">Coupon Code</label>
                <input type="text" id="couponCode" name="couponCode" placeholder="Enter coupon code">
              </div>
              <button type="submit" disabled>Apply</button>
            </form>
          </div>
          <div class="cost-summary">
            <div class="cost-item">
              <div class="label">Subtotal</div>
              <div class="value">Rs&nbsp;504.00</div>
            </div>
            <div class="cost-item">
              <div class="label">Shipping</div>
              <div class="value">Rs&nbsp;200.00</div>
            </div>
            <div class="cost-item total">
              <div class="label">Total</div>
              <div class="value">Rs&nbsp;704.00</div>
            </div>
          </div>
        </aside>
      </div>
    </section>
  </main>
</body>

</html>
